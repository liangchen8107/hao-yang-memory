<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灏杨的中考冲刺日记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: #f8f9fa;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 16px;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            margin: 10px 0;
            border-radius: 8px;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- 简化版内容 -->
        <div class="container" style="max-width: 800px; margin: 0 auto; padding: 20px;">
            <!-- 头部 -->
            <div class="header" style="background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px;">
                <h1 style="font-size: 1.8rem; font-weight: bold;">灏杨的中考冲刺日记</h1>
                <p style="opacity: 0.9;">上海市中考备考专用</p>
            </div>
            
            <!-- 学习进度 -->
            <div class="card">
                <div style="padding: 16px;">
                    <h3 style="font-size: 1.3rem; font-weight: bold; color: #1f2937; margin-bottom: 12px;">中考学科进度</h3>
                    
                    <div style="margin-bottom: 12px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
                            <span style="font-weight: 500;">语文</span>
                            <span style="font-size: 0.9rem;">105/120</span>
                        </div>
                        <div style="height: 8px; background-color: #e5e7eb; border-radius: 4px; overflow: hidden;">
                            <div style="height: 100%; width: 60%; background: linear-gradient(90deg, #6366f1, #8b5cf6); border-radius: 4px;"></div>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 12px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
                            <span style="font-weight: 500;">数学</span>
                            <span style="font-size: 0.9rem;">125/140</span>
                        </div>
                        <div style="height: 8px; background-color: #e5e7eb; border-radius: 4px; overflow: hidden;">
                            <div style="height: 100%; width: 75%; background: linear-gradient(90deg, #6366f1, #8b5cf6); border-radius: 4px;"></div>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 12px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
                            <span style="font-weight: 500;">英语</span>
                            <span style="font-size: 0.9rem;">118/135</span>
                        </div>
                        <div style="height: 8px; background-color: #e5e7eb; border-radius: 4px; overflow: hidden;">
                            <div style="height: 100%; width: 65%; background: linear-gradient(90deg, #6366f1, #8b5cf6); border-radius: 4px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 空状态 -->
            <div class="card" style="text-align: center; padding: 40px 20px;">
                <i class="fas fa-camera" style="font-size: 3rem; color: #d1d5db; margin-bottom: 16px;"></i>
                <h3 style="font-size: 1.2rem; color: #4b5563; margin-bottom: 8px;">还没有记录任何记忆</h3>
                <p style="color: #6b7280; margin-bottom: 16px;">点击下方按钮，开始记录灏杨的成长点滴</p>
                <button style="background: #6366f1; color: white; border: none; padding: 12px 24px; border-radius: 20px; font-size: 1rem; cursor: pointer; transition: background 0.3s;">
                    <i class="fas fa-plus" style="margin-right: 8px;"></i>
                    添加第一条记忆
                </button>
            </div>
            
            <!-- 页脚 -->
            <div style="text-align: center; color: #6b7280; font-size: 0.8rem; margin-top: 20px; padding: 10px;">
                <p>© 2024 灏杨的中考冲刺日记</p>
                <p style="margin-top: 4px;">专注上海市中考备考</p>
            </div>
        </div>
    </div>
</body>
</html>
