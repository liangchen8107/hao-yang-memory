<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>试卷上传 - 灏杨的初三日记</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --accent-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --success-color: #22c55e;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .main-container {
            background: var(--bg-primary);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            padding: 30px;
            max-width: 800px;
        }

        .upload-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed var(--border-color);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
        }

        .upload-area {
            text-align: center;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(37, 99, 235, 0.05);
        }

        .upload-area.dragover {
            background: rgba(37, 99, 235, 0.1);
            border-color: var(--primary-color);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn-custom {
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), #667eea);
            color: white;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
            color: white;
        }

        .btn-success-custom {
            background: linear-gradient(135deg, var(--success-color), #10b981);
            color: white;
        }

        .btn-success-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
            color: white;
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid var(--border-color);
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .preview-container {
            margin-top: 20px;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preview-image:hover {
            transform: scale(1.05);
        }

        .status-message {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .mobile-hint {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .mobile-hint h6 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .mobile-hint ul {
            margin: 0;
            padding-left: 20px;
        }

        .mobile-hint li {
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background: var(--border-color);
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), #667eea);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .upload-icon {
                font-size: 3rem;
            }
            
            .upload-text {
                font-size: 1rem;
            }
            
            .btn-custom {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .form-control, .form-select {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .mobile-hint {
                display: block !important;
                margin-top: 15px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-graduation-cap me-2"></i>灏杨的初三日记
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="study.html">
                            <i class="fas fa-book me-1"></i>学习记录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="exams.html">
                            <i class="fas fa-file-alt me-1"></i>试卷管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="life.html">
                            <i class="fas fa-camera me-1"></i>生活记录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="main-container">
        <!-- 试卷上传区域 -->
        <div class="upload-section">
            <h2 class="mb-4">
                <i class="fas fa-upload text-primary me-2"></i>上传试卷
            </h2>
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">
                    点击或拖拽上传试卷图片
                </div>
                <p class="text-muted mb-3">
                    支持 JPG、PNG 格式，单张图片不超过 10MB
                </p>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*" capture="environment">
                <button class="btn-custom btn-primary-custom">
                    <i class="fas fa-plus me-2"></i>选择文件
                </button>
            </div>
            
            <!-- 移动端上传提示 -->
            <div class="mobile-hint" id="mobileHint">
                <h6><i class="fas fa-mobile-alt me-2"></i>手机上传提示</h6>
                <ul>
                    <li>点击"选择文件"按钮选择图片</li>
                    <li>可以直接拍照或从相册选择</li>
                    <li>建议在光线充足的环境下拍照</li>
                    <li>确保试卷内容清晰可见</li>
                    <li>可以一次选择多张试卷图片</li>
                </ul>
            </div>
            
            <!-- 上传进度 -->
            <div id="uploadProgress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="text-center">
                    <span id="progressText">上传中...</span>
                </div>
            </div>
            
            <!-- 状态消息 -->
            <div id="statusMessage"></div>
            
            <!-- 图片预览 -->
            <div class="preview-container" id="previewContainer"></div>
        </div>

        <!-- 试卷信息表单 -->
        <div class="upload-section" id="examForm" style="display: none;">
            <h3 class="mb-4">
                <i class="fas fa-edit text-primary me-2"></i>试卷信息
            </h3>
            <form id="examInfoForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="examTitle" class="form-label">试卷标题</label>
                        <input type="text" class="form-control" id="examTitle" placeholder="例如：数学第一次月考" required>
                    </div>
                    <div class="col-md-6">
                        <label for="examSubject" class="form-label">科目</label>
                        <select class="form-select" id="examSubject" required>
                            <option value="">请选择科目</option>
                            <option value="数学">数学</option>
                            <option value="语文">语文</option>
                            <option value="英语">英语</option>
                            <option value="物理">物理</option>
                            <option value="化学">化学</option>
                            <option value="生物">生物</option>
                            <option value="地理">地理</option>
                            <option value="历史">历史</option>
                            <option value="道德与法治">道德与法治</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="examDate" class="form-label">考试日期</label>
                        <input type="date" class="form-control" id="examDate" required>
                    </div>
                    <div class="col-md-4">
                        <label for="examScore" class="form-label">得分</label>
                        <input type="number" class="form-control" id="examScore" min="0" max="150" placeholder="120" required>
                    </div>
                    <div class="col-md-4">
                        <label for="totalScore" class="form-label">总分</label>
                        <input type="number" class="form-control" id="totalScore" min="0" max="150" placeholder="150" required>
                    </div>
                    <div class="col-12">
                        <label for="examNotes" class="form-label">备注</label>
                        <textarea class="form-control" id="examNotes" rows="3" placeholder="记录考试感受、重点错题等..."></textarea>
                    </div>
                </div>
                <div class="mt-4 text-end">
                    <button type="button" class="btn btn-secondary me-2" onclick="cancelUpload()">取消</button>
                    <button type="submit" class="btn-custom btn-success-custom">
                        <i class="fas fa-save me-2"></i>保存试卷
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定义JavaScript -->
    <script>
        let uploadedFiles = [];
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 设置今天的日期
            document.getElementById('examDate').value = new Date().toISOString().split('T')[0];
            
            // 绑定事件
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
            document.getElementById('examInfoForm').addEventListener('submit', handleExamSubmit);
            
            // 设置拖拽上传
            setupDragAndDrop();
            
            // 检测移动端并显示提示
            detectMobileDevice();
        });

        // 处理文件选择
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            uploadedFiles = files;
            
            if (files.length > 0) {
                // 验证文件类型和大小
                const validFiles = files.filter(file => {
                    const isValidType = file.type.startsWith('image/');
                    const isValidSize = file.size <= 10 * 1024 * 1024; // 10MB
                    
                    if (!isValidType) {
                        showStatus('请选择图片文件（JPG、PNG格式）', 'error');
                        return false;
                    }
                    
                    if (!isValidSize) {
                        showStatus('图片文件大小不能超过10MB', 'error');
                        return false;
                    }
                    
                    return true;
                });
                
                if (validFiles.length > 0) {
                    uploadedFiles = validFiles;
                    showStatus(`成功选择 ${validFiles.length} 个文件`, 'success');
                    previewImages(validFiles);
                    showUploadProgress();
                    simulateUpload(validFiles);
                } else {
                    // 清空文件输入
                    e.target.value = '';
                }
            }
        }

        // 预览图片
        function previewImages(files) {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '<h5>图片预览：</h5>';
            
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    img.alt = `预览图片 ${index + 1}`;
                    img.onclick = () => openImageModal(e.target.result);
                    container.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }

        // 显示上传进度
        function showUploadProgress() {
            document.getElementById('uploadProgress').style.display = 'block';
            document.getElementById('examForm').style.display = 'block';
        }

        // 模拟上传过程
        function simulateUpload(files) {
            let progress = 0;
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            const interval = setInterval(() => {
                progress += 10;
                progressFill.style.width = progress + '%';
                progressText.textContent = `上传中... ${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    progressText.textContent = '上传完成！';
                    setTimeout(() => {
                        document.getElementById('uploadProgress').style.display = 'none';
                    }, 1000);
                }
            }, 200);
        }

        // 处理试卷信息提交
        function handleExamSubmit(e) {
            e.preventDefault();
            
            const formData = {
                id: Date.now(),
                title: document.getElementById('examTitle').value,
                subject: document.getElementById('examSubject').value,
                date: document.getElementById('examDate').value,
                score: parseInt(document.getElementById('examScore').value),
                totalScore: parseInt(document.getElementById('totalScore').value),
                notes: document.getElementById('examNotes').value,
                imageUrl: uploadedFiles.length > 0 ? URL.createObjectURL(uploadedFiles[0]) : '',
                errors: []
            };
            
            formData.percentage = Math.round((formData.score / formData.totalScore) * 100);
            
            // 保存到本地存储
            let exams = JSON.parse(localStorage.getItem('exams') || '[]');
            exams.unshift(formData);
            localStorage.setItem('exams', JSON.stringify(exams));
            
            // 重置表单
            resetExamForm();
            
            // 显示成功消息
            showStatus('试卷保存成功！', 'success');
            
            // 3秒后跳转到试卷列表
            setTimeout(() => {
                window.location.href = 'exams.html';
            }, 2000);
        }

        // 重置试卷表单
        function resetExamForm() {
            document.getElementById('examInfoForm').reset();
            document.getElementById('examDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('examForm').style.display = 'none';
            document.getElementById('fileInput').value = '';
            document.getElementById('previewContainer').innerHTML = '';
            uploadedFiles = [];
        }

        // 取消上传
        function cancelUpload() {
            resetExamForm();
            document.getElementById('uploadProgress').style.display = 'none';
            document.getElementById('statusMessage').innerHTML = '';
        }

        // 设置拖拽上传
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = Array.from(e.dataTransfer.files);
                if (files.length > 0) {
                    // 模拟文件选择事件
                    const fileInput = document.getElementById('fileInput');
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: fileInput });
                }
            });
        }

        // 检测移动端设备
        function detectMobileDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            if (isMobile || isTouchDevice) {
                document.getElementById('mobileHint').style.display = 'block';
            }
        }

        // 显示状态消息
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        // 打开图片模态框
        function openImageModal(imageSrc) {
            // 创建模态框
            const modal = document.createElement('div');
            modal.className = 'modal fade';
            modal.innerHTML = `
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">图片预览</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body text-center">
                            <img src="${imageSrc}" class="img-fluid" alt="图片预览">
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            const bsModal = new bootstrap.Modal(modal);
            bsModal.show();
            
            // 模态框关闭后移除元素
            modal.addEventListener('hidden.bs.modal', function() {
                document.body.removeChild(modal);
            });
        }
    </script>
</body>
</html>
