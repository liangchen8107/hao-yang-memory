        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .memory-card {
            transition: all 0.3s ease;
        }
        
        .memory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .progress-bar {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .milestone {
            position: relative;
            padding-left: 30px;
            margin-bottom: 20px;
        }
        
        .milestone::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 8px;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .milestone::after {
            content: '';
            position: absolute;
            left: 17px;
            top: 20px;
            bottom: -10px;
            width: 2px;
            background: linear-gradient(to bottom, #6366f1, #8b5cf6);
        }
        
        .milestone:last-child::after {
            display: none;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }
        
        .heart-beat {
            animation: heartBeat 1.5s ease infinite;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }

            if (confirm('确定要删除这条记忆吗？')) {
                memories = memories.filter(memory => memory.id !== id);
                renderMemories();
            }

        // 点赞

            const memory = memories.find(m => m.id === id);
            if (memory) {
                memory.likes += 1;
                renderMemories();
            }
        }

        // 搜索功能
        function searchMemories() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const filtered = memories.filter(memory => {
                const matchesSearch = memory.title.toLowerCase().includes(searchTerm) || 
                                    memory.content.toLowerCase().includes(searchTerm) ||
                                    memory.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                const matchesCategory = categoryFilter === 'all' || memory.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });
            
            renderMemories(filtered);
        }

                                </select>
                            </div>
                            <button onclick="addMemory()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition duration-200 flex items-center space-x-2">
                                <i class="fas fa-plus"></i>
                                <span>添加记忆</span>
                            </button>
                        </div>
                    </div>

                    <!-- 记忆展示 -->
                    <div id="memoriesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- 记忆卡片将在这里渲染 -->
                    </div>
                </div>

                <!-- 添加记忆模态框 -->
                <div id="addMemoryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-2xl mx-4 transform transition-all max-h-screen overflow-y-auto">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">记录奋斗瞬间</h2>
                            <button onclick="closeAddModal()" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-times text-2xl"></i>
                            </button>
                        </div>
                        
                        <form id="memoryForm" onsubmit="submitMemory(event)" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">日期</label>
                                    <input type="date" id="memoryDate" required
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">记录人</label>
                                    <input type="text" id="memoryAuthor" placeholder="妈妈/爸爸/灏杨" required
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">标题</label>
                                <input type="text" id="memoryTitle" placeholder="例如：深夜解题｜攻克数学难题的坚持" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">分类</label>
                                <select id="memoryCategory" required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                    <option value="">选择分类</option>
                                    <option value="学习">学习</option>
                                    <option value="生活">生活</option>
                                    <option value="运动">运动</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">头像链接（可选）</label>
                                <input type="url" id="memoryAvatar" placeholder="https://example.com/avatar.jpg"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                <p class="text-xs text-gray-500 mt-1">留空将使用随机头像</p>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">图片链接</label>
                                <input type="url" id="memoryImage" placeholder="https://example.com/image.jpg" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">内容</label>
                                <textarea id="memoryContent" rows="6" placeholder="记录这个奋斗瞬间的细节和感受..." required
                                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">标签（用逗号分隔）</label>
                                <input type="text" id="memoryTags" placeholder="例如：坚持, 努力, 成长"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                <p class="text-xs text-gray-500 mt-1">添加标签可以帮助分类和搜索</p>
                            </div>
                            
                            <div class="flex space-x-4 pt-4">
                                <button type="button" onclick="closeAddModal()" 
                                        class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition duration-200 font-medium">
                                    取消
                                </button>
                                <button type="submit" 
                                        class="flex-1 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-200 font-medium">
                                    保存记录
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 页脚 -->
                <footer class="bg-gray-800 text-white py-8">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <p class="text-gray-300">© 2024 灏杨的初三奋斗日记</p>
                        <p class="text-gray-400 text-sm mt-2">记录奋斗的每一天，见证成长的每一刻</p>
                        <div class="flex justify-center space-x-4 mt-4 text-2xl">
                            <i class="fas fa-book-open text-purple-400"></i>
                            <i class="fas fa-heart text-red-400"></i>
                            <i class="fas fa-star text-yellow-400"></i>
                        </div>
                    </div>
                </footer>
            `;

            // 渲染统计数据和记忆
            renderStats();
            renderMemories();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
